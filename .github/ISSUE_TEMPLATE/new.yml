name: 新アイテムのリクエスト
description: お気軽に追加してください。画像はIssueに添付してください。
title: '[リクエスト]: '
labels: ['feature']
body:
  - type: input
    id: title
    attributes:
      label: タイトル
    validations:
      required: true
  - type: input
    id: href
    attributes:
      label: URL
    validations:
      required: true
  - type: dropdown
    id: tag
    validations:
      required: true
    attributes:
      label: タグ
      multiple: true
      options:
        - no-license-required
        - available-for-commercial-use
        - photo
        - avatar
        - illust
        - css
        - icon
        - free
        - video
        - public-domain
        - font
        - icon-font
        - audio
        - logo
        - .pdf
        - .svg
        - .png
        - .ai
        - .eps
